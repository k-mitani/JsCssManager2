<!DOCTYPE html>
<html>
  <head>
    <title>JS CSS Manager Setting</title>
    <style type="text/css">
      .editor {
        width: 40em;
        height: 15em;
      }
    </style>
  </head>

  <body>

    <div class="labelChromeDeveloperModeCaution" style="display: none;">
      <h3 style="color: red;">Caution!</h3>
      <strong>
        <p>Developer mode is disabled. To enable User Script, please enable Developer mode.</p>
        <p>See <a href="https://www.tampermonkey.net/faq.php?locale=en#Q209" target="_blank">https://www.tampermonkey.net/faq.php?locale=en#Q209</a> for more information.</p>
      </strong>
    </div>
    
    <h3>Import</h3>
    <textarea class="editor textImport"></textarea>
    <br>
    <button class="buttonImport">Import</button>
    
    <h3>Export</h3>
    <textarea class="editor textExport"></textarea>

    <div>
      <h3>Commands</h3>
      <button class="buttonUnregisterAllScripts">Unregister All Scripts</button>
      <button class="buttonRegisterAll">Register All Scripts</button>
    </div>

    <div>
      <h3>System Message</h3>
      <pre class="labelError">no message</pre>
    </div>

  </body>
  <script src="storage.js"></script>
  <script src="options.js"></script>
</html>
