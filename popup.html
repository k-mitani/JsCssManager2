<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <style type="text/css">
      .host-editor {
        width: 20em;
        height: 1.5em;
      }
      .style-editor {
        width: 40em;
        height: 10em;
        white-space: nowrap;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    
    <div>
      Host:
      <input type="text" class="host-editor textHost">
      <span class="labelMessage"></span>
    </div>
    
    <h3>CSS</h3>
    <textarea class="style-editor textCss"></textarea>
    
    <h3>JS</h3>
    <textarea class="style-editor textJs"></textarea>
    
    <button class="buttonSave">Save & Apply (Ctrl + Enter)</button>
    <button class="buttonClose">Close</button>

  </body>
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</html>
